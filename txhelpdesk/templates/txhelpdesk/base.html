{% load static  %}
<!DOCTYPE html>
<html lang="en" class="scrollbar-type-1 sb-cyan">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <title>TxHelpdesk</title>
    <link rel="shortcut icon" style="background:transparent;" type="image/x-icon" href="{% static 'images/Smart360.png' %}" />
    <link rel="stylesheet" href="{% static 'helpdesk/vendor/metro4/css/metro-all.min.css' %}">
    <link rel='stylesheet' href='{% static "helpdesk/helpdesk.css" %}' type='text/css'  media="screen" >
    <link rel="stylesheet" href="{% static 'helpdesk/vendor/font-awesome/css/font-awesome.min.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'helpdesk/js/custom.js' %}"></script>
    
    {% block helpdesk_head %}
    {% endblock %}
</head>
<body class="m4-cloak h-vh-100">
  <div id="pageLoader" class="preloader-container js-busy-loader" style="display: none">
    <div class="preloader-center">
      <i class="fa fa-spinner fa-pulse fa-fw fg-blue"></i>
    </div>
  </div>
  <div data-role="navview" data-compact="xl" data-expand="lg" data-toggle="#pane-toggle" data-active-state="true">
    {% include "txhelpdesk/side-navbar.html" %}
    <div class="navview-content h-100" style="background-color: #F9F9F9;padding-top:0;">
      <button id="pane-toggle" class="button square d-none-md">
        <img class="mh-100 m-0" src="{% static 'images/Smart360.png' %}" style="width: auto; height: auto;"/>
      </button>
      <div id="content-wrapper" class="content-inner h-100" style="overflow-y: auto">
        {% block helpdesk_body %}

          <button class="button" onclick="toggleNotificationCharms();">
            charms
        </button>
        {% include "txhelpdesk/notification_charms.html" %}
        {% endblock %}
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'helpdesk/vendor/jquery/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'helpdesk/vendor/metro4/js/metro.min.js' %}" ></script>
  <script type="text/javascript" src="{% static 'helpdesk/vendor/jquery/plugin/jquery.validate.min.js' %}"></script>
 
  

  
</body>

</html>
